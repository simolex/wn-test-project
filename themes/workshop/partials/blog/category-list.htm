description = Blog Category List

[blogCategories]
slug = {{ :slug }}
categoryPage = "blog/category"
displayEmpty = 1
==
<h3 class="text-purple-600">Categories</h3>

<div class="flex flex-col">
    {% for cat in blogCategories.categories %}
        <a href="{{ cat.url }}" class="block w-full py-3 pl-0 pr-4">
            {{ cat.name }}
        </a>
    {% endfor %}
</div>
